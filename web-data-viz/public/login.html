        <div class="pagina__registro">

                <B>LOGIN</B></h1>

                <div class="pagina__registro__row">
                    <p class="pagina__registro__row__texto"> <b>Email</b></p>
                    <input type="text" id="input_email" class="pagina__registro__row__caixa">
                </div>
                <div class="pagina__registro__row">
                    <p class="pagina__registro__row__texto"> <b>Senha</b></p>

                </div>
                <div class="pagina__botao__posicao">
                    <button onclick="login()" class="pagina__botao">
                        <b>login</b>
                    </button>
                </div>
                <div id="mensagem"></div>
        </div>
    </div>

</body>

</html>

<script>
    var tentativas = 3;

    function login() {
    var email = input_email.value;
    var senha = input_senha.value;

    if (email == "" || senha == "") {
        mensagem.innerHTML = `<span style="color: red;"> - Todos os campos devem estar preenchidos!</span><br>`;
        return false;
    }

    console.log("FORM LOGIN: ", email);
    console.log("FORM SENHA: ", senha);

    fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            emailServer: email,
            senhaServer: senha
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            resposta.json().then(function (resposta) {
                console.log(resposta);

                var conteudo = resposta[0]

                console.log(conteudo);
                console.log(JSON.stringify(conteudo));
                sessionStorage.EMAIL_USUARIO = conteudo.email;
                sessionStorage.NOME_USUARIO = conteudo.nome;

                window.location = "./dashboard/dashboard.html";
            });

        } else {

            console.log("Houve um erro ao tentar realizar o login!");

        }

    }).catch(function (erro) {
        console.log(erro);
    })

    return false;
}
</script>
