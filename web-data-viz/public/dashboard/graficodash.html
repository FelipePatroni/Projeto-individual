<script>
    let proximaAtualizacao;

    window.onload = exibir();

    function exibir() {
        document.getElementById("graficos").innerHTML += `
       <div id="grafico">
           <h2 class="tituloGraficos">
               <span id="tituloGrafico">Gráfico de Acertos e Erros</span>
           </h2>
           <div class="graph">
               <canvas id="myChartCanvas"></canvas>
           </div>
           <div class="label-captura">
               <p id="avisoCaptura"></p>
           </div>
       </div>
   `;

        obterDadosGrafico();
    }

    function obterDadosGrafico() {
        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/usuarios/buscarInformacao/`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idUsuarioServer: sessionStorage.ID_USUARIO
            })
        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    plotarGrafico(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados para o gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta) {
        console.log('Iniciando plotagem do gráfico...');

        let labels = [];


        let dados = {
            labels: labels,
            datasets: [{
                label: 'Pontuação Certas',
                data: [10],
                backgroundColor: 'green',
                borderColor: 'green',
                borderWidth: 2
            },
            {
                labels: labels,
                label:'Pontuação Errados',
                data: [],
                backgroundColor: 'red',
                borderColor: 'red',
                borderWidth: 2
            }]
        };

        for(index = 0 ; index < resposta; index++){
            var registro=resposta[index];
            labels.push(`Item ${index + 1}`);   
            dados.datasets[0].data.push(Pontuacao.PontoCerto)
            dados.datasets[1].data.push(Pontuacao.PontoErrado)
        }
        const config = {
            type: 'bar',
            data: dados,
        };

        let myChart = new Chart(
            document.getElementById(`myChartCanvas`),
            config
        );

    }


    function limparSessao() {
        sessionStorage.clear();
        window.location.href = '../index.html';
    }


</script>
