<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro com Imagens Flutuantes</title>
  <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Css/cadastro.css" />
</head>
<body>

  <header class="navbar">
    <h1>TERROR-</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html">Sobre</a>
      <a href="index.html">Contato</a>
    </nav>
    <div class="actions">
      <input type="text" placeholder="Buscar..." />
      <a href="login.html"><button>Entrar</button></a>
    </div>
  </header>

  <img src="img/img4.png" alt="Imagem Flutuante 1" class="floating-img img1" />
  <img src="img/img5.png" alt="Imagem Flutuante 2" class="floating-img img2" />

  <main>
    <section class="cadastro-container">
      <h2>Cadastro</h2>
      <form class="cadastro-form">
        <div class="form-row">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Seu nome"  />
          </div>
          <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Seu sobrenome"  />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="email@exemplo.com"  />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX"  />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00"  />
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado" >
              <option value="" disabled selected>Selecione</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Senha"  />
          </div>
          <div class="form-group">
            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" placeholder="Confirme a senha"  />
          </div>
        </div>

        <button type="button" onclick="window.location.href='login.html'">Cadastrar</button>

      </form>
    </section>
  </main>

</body>
</html>
